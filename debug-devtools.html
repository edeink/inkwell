<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevTools Debug</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #devtools-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    #devtools-root>* {
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div id="inkwell-devtools-root"></div>
  <script type="module" src="/src/debug-devtools.tsx"></script>
</body>

</html>
