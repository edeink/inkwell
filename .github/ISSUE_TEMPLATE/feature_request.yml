name: 功能建议
description: 提出一个需求/改进建议
title: "[Feature] "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        为了提高沟通效率，请尽量描述清楚“要解决什么问题”和“验收标准是什么”。

  - type: textarea
    id: problem
    attributes:
      label: 背景与问题
      description: 你遇到了什么问题，为什么需要这个功能
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 建议方案
      description: 你希望如何解决（可以包含 API 草案、交互流程、Widget 树结构等）
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: 验收标准
      description: 什么情况算完成（行为、性能、兼容性、边界条件）
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案（可选）

  - type: textarea
    id: extra
    attributes:
      label: 补充信息（可选）
